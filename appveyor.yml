platform:
  - x86
  - x64

environment:
  matrix:
    - DC: dmd
      DVersion: 2.072.1
    - DC: ldc
      DVersion: 1.0.0

matrix:
  allow_failures:
    - DC: ldc

skip_tags: true
branches:
  except:
    - sandbox

install:
  - ps: function SetUpDCompiler
        {
            if($env:DC -eq "dmd"){
              if($env:platform -eq "x86"){
                $env:DConf = "m32";
              }
              elseif($env:platform -eq "x64"){
                $env:DConf = "m64";
              }
              echo "downloading ...";
              $env:toolchain = "msvc";
              $version = $env:DVersion;

              Invoke-WebRequest "http://downloads.dlang.org/releases/2.x/$($version)/dmd.$($version).windows.7z" -OutFile "c:\dmd.7z";
              echo "finished.";
              pushd c:\\;
              7z x dmd.7z > $null;

              popd;
            }
            elseif($env:DC -eq "ldc"){
              if($env:platform -eq "x86"){
                $env:DConf = "m32";
                $env:Dmodel = "32";
              }
              elseif($env:platform -eq "x64"){
                $env:DConf = "m64";
                $env:Dmodel = "64";
              }
              echo "downloading ...";
              $env:toolchain = "msvc";
              $version = $env:DVersion;

              Invoke-WebRequest "https://code.dlang.org/files/dub-1.0.0-windows-x86.zip" -OutFile "c:\dub.zip";
              7z x dub.zip > $null;
              $env:PATH += ";C:\dub";

              Invoke-WebRequest "https://github.com/ldc-developers/ldc/releases/download/v$($version)/ldc2-$($version)-win$($env:Dmodel)-msvc.zip" -OutFile "c:\ldc.zip";
              echo "finished.";
              pushd c:\\;
              7z x ldc.zip > $null;

              popd;
            }
        }
  - ps: SetUpDCompiler
  - set PATH=%CD%\%binpath%;%PATH%
  - echo %PATH%
  - dub --version

before_build:
  - ps: if($env:platform -eq "x86"){
            $env:compilersetupargs = "x86";
            $env:Darch = "x86";
            $env:Dmodel = "32";
        }
        elseif($env:platform -eq "x64"){
            $env:compilersetupargs = "amd64";
            $env:Darch = "x86_64";
            $env:Dmodel = "64";
        }
  - ps : if($env:DC -eq "dmd"){
           $env:PATH += ";C:\dmd2\windows\bin;";
         }
         elseif($env:DC -eq "ldc"){
           $version = $env:DVersion;
           $env:PATH += ";C:\ldc2-$($version)-win$($env:Dmodel)-msvc\bin";
           $env:DC = "ldc2";
         }
  - ps: $env:compilersetup = "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall";
  - '"%compilersetup%" %compilersetupargs%'

build_script:
  - echo dummy build script - dont remove me

test_script:
  - echo %APPVEYOR_JOB_NAME%
  - echo %PLATFORM%
  - echo %DC%
  - echo %PATH%
  - '%DC% --version'
  - dub test --arch=%Darch% --compiler=%DC%

artifacts:
  - path: moecoop-trunk-$(Dmodel)bit.zip
    name: 生協の知恵袋 生焼け版($(Dmodel)bit)
  - path: moecoop-trunk-$(Dmodel)bit-debug.zip
    name: 生協の知恵袋 生焼けデバッグ版($(Dmodel)bit)
  - path: moecoop-$(CoopVer)-$(Dmodel)bit.zip
    name: 生協の知恵袋 v$(CoopVer) ($(Dmodel)bit)

after_build:
  - archive.bat %Darch% debug
  - mv moecoop-%Darch%.zip moecoop-trunk-%Dmodel%bit-debug.zip
  - archive.bat %Darch% release
  - mv moecoop-%Darch%.zip moecoop-trunk-%Dmodel%bit.zip
  - type views\version
  - set /p CoopVer=<views\version
  - set CoopVer=%CoopVer:~1%
  - copy moecoop-trunk-%Dmodel%bit.zip moecoop-%CoopVer%-%Dmodel%bit.zip
